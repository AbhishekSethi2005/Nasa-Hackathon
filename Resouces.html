<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url("resBg.webp");
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #ff7f50; /* Coral color */
        }
        p {
            margin: 15px 0;
            font-size: 18px;
        }
        a {
            display: inline-block;
            background-color: #ff7f50; /* Coral color */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ff6347; /* Tomato color */
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resource Link</h1>
        <p>Here is the link to the resource you can use:</p>
        <a href="https://gml.noaa.gov/dv/data/index.php?category=Greenhouse%252BGases&parameter_name=Carbon%252BDioxide&type=Flask&frequency=Discrete" target="_blank">Visit Resource</a>
        <div class="footer">
            <p>&copy; Nasa Dataset Resource</p>
        </div>
    </div>
</body>
</html>
